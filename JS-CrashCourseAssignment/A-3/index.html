<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/app.js"></script>
    <title>JS Crash Course | Assignment 03</title>
    <style>
        ul li {
            list-style: none;
            margin-top: 10px;
            height: 80px;
            line-height: 80px;
            padding: 4px;
        }

        rs div div {
            height: 100px;
        }
    </style>
</head>

<body>
    <main class="mt-5">
        <div class="container">
            <h2 class="mt-2 mb-2 p-3 text-bg-warning">Movie Recommendation App</h2>
            <!-- search -->
            <div class="w-100 mt-3 mb-2">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search by name.." id="searchInput">
                    <input type="button" class="btn btn-primary" value="Search" id="searchButton">
                </div>
            </div>
            <div class="row">
                <!-- genre -->
                <div class="form-group col-lg-3 col-md-3 col-sm-5">
                    <label for="genre">GENRE</label>
                    <select class="form-control" name="genre" id="genre">
                        <option value="" selected>All</option>
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Anime">Anime</option>
                        <option value="Animation">Animation</option>
                        <option value="Cartoon">Cartoon</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Crime">Crime</option>
                        <option value="Drama">Drama</option>
                        <option value="Family">Family</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Horror">Horror</option>
                        <option value="Kids">Kids</option>
                        <option value="Romance">Romance</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Thriller">Thriller</option>
                        <option value="War">War</option>
                    </select>
                </div>
                <!-- year -->
                <div class="form-group col-lg-3 col-md-3 col-sm-5">
                    <label for="year">YEAR</label>
                    <select class="form-control" name="year" id="year">
                        <option value="" selected>All</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                    </select>
                </div>
                <!-- language -->
                <div class="form-group col-lg-3 col-md-3 col-sm-5">
                    <label for="language">LANGAUGE</label>
                    <select class="form-control" name="language" id="language">
                        <option value="" selected>All</option>
                        <option value="English">English</option>
                        <option value="Urdu">Urdu</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Korean">Korean</option>
                        <option value="Russian">Russian</option>
                        <option value="French">French</option>
                        <option value="Japanese">Japanese</option>
                    </select>
                </div>
                <!-- rating -->
                <div class="form-group col-lg-3 col-md-3 col-sm-5">
                    <label for="rating">RATING</label>
                    <select class="form-control" name="rating" id="rating">
                        <option value="" selected>All</option>
                        <option value="1">1</option>
                        <option value="2">3</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <!-- results -->
            <div class="mt-5 rs">
                <h2 class="text-success">Search Result</h2>
                <hr>
                <div class="d-flex flex-row justify-content-between">
                    <div class="col-lg-1 px-3">
                        <span>Serial</span>
                        <ul class="list-group" id="serial_num">
                        </ul>
                    </div>
                    <div class="col-lg-1">
                        <span>Rank</span>
                        <ul class="list-group" id="rank_num">
                        </ul>
                    </div>
                    <div class="col-lg-5">
                        <span>Name</span>
                        <ul id="mov_list">
                        </ul>
                    </div>
                    <div class="col-lg-3">
                        <span>Year</span>
                        <ul id="mov_yr"></ul>
                    </div>
                    <div class="col-lg-2">
                        <span>Rating</span>
                        <ul id="mov_rt"></ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
